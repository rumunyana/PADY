<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Records</title>
    <!-- Custom Css -->
    <link rel="stylesheet" href="CSS/records.css" />
    <!-- Poppins fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300&family=Montserrat:wght@200&family=Poppins:wght@200&display=swap"
        rel="stylesheet" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
</head>

<body>
    <div class="grid-container">
        <!-- Header -->
        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="header-left">
                <h4>Medical Records</h4>
            </div>
            <div class="header-right">
                <div class="search-container">
                    <input type="search" name="search" id="search-input" placeholder="Search" />
                    <span class="material-icons-outlined search-icon">search</span>
                </div>
                <span class="material-icons-outlined">nightlight_round</span>
                <span class="material-icons-outlined">account_circle</span>
            </div>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand"><strong><a href="index.html">PADY</a></strong></div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close_fullscreen</span>
            </div>
            <ul class="sidebar-list">
                <li class="sidebar-list-item"><a href="view_bill.html">View bills</a></li>
                <li class="sidebar-list-item"><a href="records.html">My Records</a></li>
                <li class="sidebar-list-item"><a href="hospitals.html">Hospitals</a></li>
                <li class="sidebar-list-item"><a href="payment.html">Payment</a></li>
                <li class="sidebar-list-item"><a href="consultation.html">Schedule</a></li>
                <li class="sidebar-list-item"><a href="profile.html">Profile</a></li>
            </ul>
            <div class="purple-logout-button">
                <button type="button" class="btn btn-purple"><a href="login.html">Logout</a></a></button>
            </div>
        </aside>

        <!-- Main Content for Medical Records Page -->
        <main class="main-container">
            <div class="medical-records">
                <div class="records-details">
                    <h1>Medical Records</h1>
                    <p>View and manage your medical records below.</p>
                </div>
                <div class="container">
                    <h2>User details</h2>
                    <table class="tableEl">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Phone Number</th>
                                <th>Username</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="patientsRecords" class="patient-records">
                            <!-- This section will be populated with patient records using JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <!-- End of Main Content for Medical Records Page -->

        <!-- END MAIN -->

        <!-- Scripts -->
        <!-- ApexCharts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
        <!-- Custom JS -->
        <script src="js/script.js"></script>
    </div>
</body>

</html>
