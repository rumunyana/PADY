<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/consultation.css" />
    <!-- Poppins fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
         href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300&family=Montserrat:wght@200&family=Poppins:wght@200&display=swap" 
         rel="stylesheet" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />

</head>

<body>
    <div class="grid-container">
        <!-- Header -->
        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="header-left">
                <h4>Make Payment</h4>
            </div>
            <div class="header-right">
                <div class="search-container">
                    <input type="search" name="search" id="search-input" placeholder="Search" />
                    <span class="material-icons-outlined search-icon">search</span>
                </div>
                <span class="material-icons-outlined">nightlight_round</span>
                <span class="material-icons-outlined">account_circle</span>
            </div>
        </header>

        <!-- sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand"><strong><a href="index.html">PADY</a></strong></div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close_fullscreen</span>
            </div>
              <ul class="sidebar-list">
                <li class="sidebar-list-item"><a href="dashboard.html">Dashboard</a></li>
                <li class="sidebar-list-item"><a href="view_bill.html">View bills</a></li>
                <li class="sidebar-list-item"><a href="records.html">My Records</a></li>
                <li class="sidebar-list-item"><a href="hospitals.html">Hospitals</a></li>
                <li class="sidebar-list-item"><a href="payment.html">Payment</a></li>
                <li class="sidebar-list-item"><a href="consultation.html">Schedule</a></li>
                <li class="sidebar-list-item"><a href="profile.html">Profile</a></li>
              </ul>
            <div class="purple-logout-button">
                <button type="button" class="btn btn-purple"><a href="login.html">Logout</a></a></button>
            </div>
        </aside>

<!-- Main Content for Consultation Form -->
<main class="main-container">
    <div class="consultation-form">
        <div class="form-details">
            <h1>Book a Consultation</h1>
            <p>Fill out the form below to book a consultation.</p>
        </div>
        <div class="consultation-form">
            <form action="process_consultation" method="post">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea><br>

                <button class="consultation-button" type="submit">Book Consultation</button>
            </form>
        </div>
    </div>
</main>

            <!-- END MAIN -->

            <!-- Scripts -->
            <!-- ApexCharts -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
            <!-- Custom JS -->
            <script src="js/script.js"></script>
</body>
</html>
