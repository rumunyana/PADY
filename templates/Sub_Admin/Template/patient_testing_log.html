    <main class="main-container">
      <form action="">
        <div class="card">
          <div class="container">
            <div class="main-title">
              <h4>Kigali branch</h4>
            </div>
            <div class="form-group">
              <label for="PatientId">
                <h7>Patient ID:</h7>
              </label>
              <input type="text" id="patientId" name="patientId" placeholder="Enter patient ID">
            </div>
    
            <div class="form-group">
              <label for="testType">
                <h7>Test Type:</h7>
              </label>
              <input type="text" id="testType" name="testType" placeholder="Enter test type">
            </div>
    
            <div class="form-group">
              <label for="testDate">
                <h7>Test Date:</h7>
              </label>
              <input type="date" id="testDate" name="testDate">
            </div>
    
            <div class="form-group">
              <label for="testResult">
                <h7>Test Result:</h7>
              </label>
              <input type="text" id="testResult" name="testResult" placeholder="Enter test result">
            </div>
            <div class="purple-addpatient-button">
              <button type="button" class="btn btn-purple">Add Patient</button>
