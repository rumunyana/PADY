<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Make Payment</title>
        <!-- Custom Css -->
        <link rel="stylesheet" href="../CSS/payment.css" />
        <!-- Poppins fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300&family=Montserrat:wght@200&family=Poppins:wght@200&display=swap"
            rel="stylesheet" />
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    </head>

    <body>
        <div class="grid-container">
            <!-- Header -->
            <header class="header">
                <div class="menu-icon" onclick="openSidebar()">
                    <span class="material-icons-outlined">menu</span>
                </div>
                <div class="header-left">
                    <h4>Make Payment</h4>
                </div>
                <div class="header-right">
                    <div class="search-container">
                        <input type="search" name="search" id="search-input" placeholder="Search" />
                        <span class="material-icons-outlined search-icon">search</span>
                    </div>
                    <span class="material-icons-outlined">nightlight_round</span>
                    <span class="material-icons-outlined">account_circle</span>
                </div>
            </header>

            <!-- sidebar -->
            <aside id="sidebar">
                <div class="sidebar-title">
                    <div class="sidebar-brand"><strong><a href="index.html">MEDCONNECT</a></strong></div>
                    <span class="material-icons-outlined" onclick="closeSidebar()">close_fullscreen</span>
                </div>
                <ul class="sidebar-list">

                    <li class="sidebar-list-item"><img src="../images/Dashboard.png" alt="" /><a href="main dashboard.html">Dashboard</a></li>
                    <li class="sidebar-list-item"><img src="../images/home page.png" alt="" /><a href="home_page.html">Home</a></li>
                    <li class="sidebar-list-item"><img src="../images/Reports.png" alt="" /><a href="view_bill.html">View bills</a></li>
                    <li class="sidebar-list-item"><img src="../images/profile.png" id="profile" /><a
                            href="profile.html">Profile</a></li>
                </ul>
                <div class="purple-logout-button">
                    <button type="button" class="btn btn-purple"><a href="index.html">Logout</a></a></button>
                </div>
            </aside>

<!-- Main Content -->
<main class="main-container">
    <div class="make_payment">
        <div class="payment-details">
            <div class="details">
            <h1>Credit Card Payment</h1>
            <p>Make payment through your credit card below</p>
            </div>
        <div class="payment-form">
            <form action="process_payment" method="post">
                <label for="cardholderName">Cardholder's Name:</label>
                <input type="text" id="cardholderName" name="cardholderName" required><br>
                
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required><br>
                
                <label for="expirationDate">Expiration Date:</label>
                <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YYYY" required><br>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required><br>
                
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" required><br>
                
              </form>
        </div>
        <button class="pay-button">Make Transactions</button>
    </div>
</main>

            <!-- END MAIN -->

            <!-- Scripts -->
            <!-- ApexCharts -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
            <!-- Custom JS -->
            <script src="../Template/js/script.js"></script>
    </body>

</html>
